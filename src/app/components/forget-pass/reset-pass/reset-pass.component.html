<section>
    <div class="reset-card">
      <div class="image">
        <i class="fa-solid fa-fingerprint"></i>
      </div>
      <h1>Set New Password?</h1>
      <p>Must be at least 8 characters.</p>
  
      <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-padd">
            <label>Password:</label>
            <input
              type="password"
              class="form-control shadow-none"
              placeholder="Password"
              formControlName="password"
            />
            <div *ngIf="updatePasswordForm.get('password')?.touched && updatePasswordForm.get('password')?.hasError('required')"
                 class="text-danger">
              Password is required
            </div>
            <div *ngIf="updatePasswordForm.get('password')?.touched && updatePasswordForm.get('password')?.hasError('minlength')"
                 class="text-danger">
              Password must be at least 8 characters long
            </div>
          </div>
  
          <div class="input-padd">
            <label>Confirm Password:</label>
            <input
              type="password"
              class="form-control shadow-none"
              placeholder="Confirm Password"
              formControlName="confirmPassword"
            />
            <div *ngIf="updatePasswordForm.errors?.['mismatch'] && (updatePasswordForm.get('confirmPassword')?.touched || updatePasswordForm.get('password')?.touched)"
                 class="text-danger">
              Passwords do not match
            </div>
          </div>
        </div>
  
        <button class="default-btn" type="submit" [disabled]="updatePasswordForm.invalid">Reset</button>
      </form>
  
      <div class="back-login">
        <a href="/">
          <i class="fa-solid fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </div>
  </section>
