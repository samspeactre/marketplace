<section>
    <div class="reset-card">
        <div class="image">
            <i class="fa-solid fa-fingerprint"></i>
        </div>
        <h1>Forget Password?</h1>
        <p>No worries. We'll send you reset instructions.</p>

        <form [formGroup]="forgetPassword">
            <div class="form-group">
                <label>
                    Email:
                </label>
                <input class="form-control shadow-none"  type="email" required="" formControlName="email" placeholder="Email">
                <div *ngIf="forgetPassword.controls['email'].touched && forgetPassword.controls['email'].errors?.['required']"
                class="text-danger">
                Email is required
            </div>
            <div *ngIf="forgetPassword.controls['email'].touched && forgetPassword.controls['email'].errors?.['email']"
            class="text-danger">
            Invalid Email
        </div>
            </div>

            <button class="default-btn" (click)="sendOtp()">Reset</button>

        </form>

        <div class="back-login">
            <a href="/">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>
</section>
