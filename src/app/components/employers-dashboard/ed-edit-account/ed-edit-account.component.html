
<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
       Edit Account
    </h1>
</div>

<!-- Company Profile -->
<div class="jove-card">
    <h3 class="title">
        Employer Information
    </h3>
    <form [formGroup]="employeeInformation">
        <div class="row">
            <div class="col-lg-12 col-md-12">
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="first_name">
                        First Name
                    </label>
                    <input id="first_name" type="text" class="form-control shadow-none"  formControlName="first_name">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input id="last_name" type="text" class="form-control shadow-none"  formControlName="last_name">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="username">
                        Username
                    </label>
                    <input id="username" type="text" class="form-control shadow-none" formControlName="username">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Phone
                    </label>
                    <input type="text" class="form-control shadow-none"  formControlName="phone_number" >
                </div>
            </div>
           
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Facebook
                    </label>
                    <input type="text" class="form-control shadow-none" formControlName="facebook" >
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Twitter
                    </label>
                    <input type="text" class="form-control shadow-none" formControlName="twitter">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Linkedin
                    </label>
                    <input type="text" class="form-control shadow-none" formControlName="linkedin" >
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Instagram
                    </label>
                    <input type="text" class="form-control shadow-none" formControlName="instagram" >
                </div>
            </div>
        </div>
        <button type="submit" class="default-btn" (click)="employeUpdate()">
            Save
        </button>
    </form>
</div>
