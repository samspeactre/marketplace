
<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
       Edit Account
    </h1>
</div>

<!-- Company Profile -->
<div class="jove-card">
    <h3 class="title">
        Employer Information
    </h3>
    <form>
        <div class="row">
            <div class="col-lg-12 col-md-12">
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        First Name
                    </label>
                    <input type="text" class="form-control shadow-none" value="Enter Name">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Last Name
                    </label>
                    <input type="text" class="form-control shadow-none" value="Enter Name">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Username
                    </label>
                    <input type="text" class="form-control shadow-none" value="Enter Username">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Phone
                    </label>
                    <input type="text" class="form-control shadow-none" value="+1 (514) 312-5678">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Password
                    </label>
                    <input type="text" class="form-control shadow-none" value="Enter Password">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Confirm Password
                    </label>
                    <input type="text" class="form-control shadow-none" value="Enter Confirm Password">
                </div>
            </div>
        </div>
        <button type="submit" class="default-btn">
            Save
        </button>
    </form>
</div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Linkedin
                    </label>
                    <input type="text" class="form-control shadow-none" value="https://www.linkedin.com/">

            <div class="col-lg-6 col-md-6">

        </div>

        </button>
    </form>
</div>
