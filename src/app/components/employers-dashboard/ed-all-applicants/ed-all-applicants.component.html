<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
      All Applicants
    </h1>
  </div>

  <!-- All Applicants -->
  <div class="jove-card">
    <div class="row recent-applicants">
      <!-- Loop through the applied jobs -->
      <div class="col-xxl-6" *ngFor="let applicant of getAppliedJob">
        <div class="single-candidate-box d-sm-flex align-items-center justify-content-between">
          <div class="d-sm-flex align-items-center">
            <div class="image">
              <img [src]="applicant?.user?.profile_image || '../../../../assets/images/profile-pic.jpg'" class="rounded-circle" alt="candidate-image">
            </div>
            <div class="content">
              <h3>
                <a (click)="openCandidateDetail(applicant?.user?.id)">
                  {{ applicant?.user?.first_name || 'N/A' }}
                </a>
              </h3>
              <span class="designation d-block">
                <!-- Display applicant's job title -->
                {{ applicant?.job?.title || 'No Title' }}
              </span>
              <span class="location d-block">
                <span>Location:</span> {{ applicant?.job?.completeAddress || 'Unknown' }}
              </span>
            </div>
          </div>
          <div class="view-profile d-sm-flex align-items-center">
            <span class="d-block">
              {{ applicant?.job?.salary || '0' }}/ monthly
            </span>
            <ul class="ps-0 mb-0 list-unstyled">
              <li class="d-inline-block">
                <button (click)="openCandidateDetail(applicant?.user?.id)" type="button" class="d-inline-block rounded-circle">
                  <i class="ri-eye-line"></i>
                </button>
              </li>
              <li class="d-inline-block">
                <button type="button" class="d-inline-block rounded-circle">
                  <i class="ri-check-line"></i>
                </button>
              </li>
              <li class="d-inline-block">
                <button type="button" class="d-inline-block rounded-circle">
                  <i class="ri-close-line"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
