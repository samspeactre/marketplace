<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
        Manage Jobs
    </h1>
</div>

<!-- Manage Jobs -->
<div class="jove-card">
    <div class="row">

        <div class="col-xxl-12" *ngFor="let item of EmployeJob">
            <div class="single-job-box">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div class="d-sm-flex align-items-center">
                        <div class="image">
                            <img src="../../../../assets/images/candidate-dash-logo-2.png" alt="company-image">
                        </div>
                        <div class="content">
                            <h3>
                                <a (click)="openJobDetail(item?.id)" >
                                   {{item?.title}}
                                </a>
                            </h3>
                            <span class="location d-block">
                                {{item?.category?.title}}
                            </span>
                            <span class="job-type d-block">
                             {{ item?.jobType}}
                            </span>
                        </div>
                    </div>
                    <div class="custom-info d-sm-flex align-items-center">
                        <span class="active fw-medium d-block">
                            Active
                        </span>
                        <ul class="ps-0 mb-0 list-unstyled">
                            <li class="d-inline-block">
                                <button type="button" class="d-inline-block rounded-circle">
                                    <i class="ri-eye-line"></i>
                                </button>
                            </li>
                            <li class="d-inline-block">
                                <button type="button" class="d-inline-block rounded-circle">
                                    <i class="ri-check-line"></i>
                                </button>
                            </li>
                            <li class="d-inline-block">
                                <button type="button" class="d-inline-block rounded-circle">
                                    <i class="ri-close-line"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="info d-sm-flex align-items-center justify-content-between">
                    <span class="salary d-block">
                        <span>Salary:</span>
                        <span>    {{ item?.salary}}</span>
                        /monthly
                    </span>
                    <span class="created d-block">
                        <span>Created:</span>
                        {{ item?.created_at | date:'dd-MM-yyyy' }}

                    </span>
                    <span class="deadline d-block">
                        <span>Deadline:</span>
                        {{ item?.deadline | date:'dd-MM-yyyy' }}
                    </span>
                </div>
            </div>
        </div>
   

    </div>
</div>
