<app-page-banner></app-page-banner>

<!-- Contact Us -->
<div class="contact-area">
    <div class="content-width">
        <div class="section-title text-start">
            <h2 class="mb-0">
                Find your answer? Ask here
            </h2>
        </div>
        <div class="row">

            <div class="col-lg-8 col-md-12">
                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Name
                                    </label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Email
                                    </label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Phone
                                    </label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Subject
                                    </label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>
                                        Your message
                                    </label>
                                    <textarea class="form-control" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="default-btn" type="submit">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="contact-info">
                    <h3>
                        Contact information
                    </h3>
                    <ul class="info ps-0 " style="list-style: none;">
                        <li class="position-relative">
                            <div class="d-flex contact-info-link" style="margin-top: 25px;">
                                <img src="../../../../assets/images/contact-location.png" alt="">

                                <div class="icon-content">
                                    <span class="d-block">Address:</span>
                                    <a href="#" target="_blank">
                                        84 Wexham Road RH19 8EA, USA
                                    </a>
                                </div>

                            </div>

                        </li>
                        <li class="position-relative">
                            <div class="d-flex contact-info-link">
                                <img src="../../../../assets/images/contact-mail.png" alt="">

                                <div class="icon-content">
                                    <a href="mailto:hello@jove.com">
                                        <span class="d-block">Email:</span>
                                        hello&#64;jove.com
                                    </a>
                                </div>

                            </div>

                        </li>
                        <li class="position-relative">
                            <div class="d-flex contact-info-link">
                                <img src="../../../../assets/images/contat-call.png" alt="">

                                <div class="icon-content">
                                    <span class="d-block">Phone:</span>
                                    <a href="mailto:+1 (514) 312-5678">
                                        +1 (514) 312-5678
                                    </a>
                                </div>

                            </div>

                        </li>
                    </ul>
                    <h3>
                        Social Profiles
                    </h3>
                    <ul class="socials-link mb-0 ps-0" style="list-style: none;">
                        <li>
                            <a href="#" target="_blank" class="d-flex align-items-center">
                                <span class="d-block">
                                    <img src="../../../../assets/images/contact-fb.png" alt="">

                                </span>
                                Facebook
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="d-flex align-items-center">
                                <span class="d-block">
                                    <img src="../../../../assets/images/contat-twitter.png" alt="">

                                </span>
                                Twitter
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="d-flex align-items-center">
                                <span class="d-block">
                                    <img src="../../../../assets/images/contact-linkedin.png" alt="">

                                </span>
                                Linkedin
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

        style="border:0; display: block; height: 460px; width: 100%;"></iframe>
