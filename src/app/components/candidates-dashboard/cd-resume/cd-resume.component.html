<!-- Resume -->
<div class="jove-card">
    <h3 class="title">
        Personal Details

            <div class="col-lg-6 col-md-6">

            <div class="col-lg-6 col-md-6">

                    </label>

                        <option value="2">Single</option>
                        <option value="3">Complicated</option>

            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>

                        <option selected>Select</option>

                        <option value="2">USA</option>
                        <option value="3">England</option>
                        <option value="4">China</option>
                        <option value="5">Canada</option>
                        <option value="6">Brazil</option>
                        <option value="7">South Korea</option>
                        <option value="8">Spain</option>
                        <option value="9">Turkey</option>
                        <option value="10">Japan</option>
                        <option value="11">Denmark</option>
                        <option value="12">Thailand</option>
                        <option value="13">UAE</option>
                        <option value="14">Australia</option>
                        <option value="15">Netherlands</option>
                        <option value="16">France</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Address details
                    </label>
                    <textarea class="form-control shadow-none" cols="30" rows="8"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="default-btn">
            Save
        </button>
    </form>
</div>

<div class="jove-card">
    <h3 class="title">
        Career & Application Information
    </h3>
    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>Objective</label>
                    <textarea class="form-control shadow-none" cols="30" rows="7"
                        formControlName="objective"></textarea>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Present salary</label>
                    <input type="text" class="form-control shadow-none" placeholder="$2000"
                        formControlName="presentSalary">
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Expected salary</label>
                    <input type="text" class="form-control shadow-none" placeholder="$3000"
                        formControlName="expectedSalary">
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Job level</label>
                    <select class="form-select shadow-none" formControlName="jobLevel">
                        <option selected>Select</option>
                        <option value="1">High Level</option>
                        <option value="2">Mid Level</option>
                        <option value="3">Low Level</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Job type</label>
                    <select class="form-select shadow-none" formControlName="jobType">
                        <option selected>Select</option>
                        <option value="1">Full Time</option>
                        <option value="2">Part Time</option>
                        <option value="3">Hourly</option>
                    </select>
                </div>
            </div>

            <!-- Dynamic Sections -->
            <div formArrayName="additionalForms" *ngFor="let form of additionalForms.controls; let i = index">
                <div [formGroupName]="i">

                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Additional Objective</label>
                                <textarea class="form-control shadow-none" cols="30" rows="7"
                                    formControlName="objective"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Additional Present salary</label>
                                <input type="text" class="form-control shadow-none" placeholder="$2000"
                                    formControlName="presentSalary">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Additional Expected salary</label>
                                <input type="text" class="form-control shadow-none" placeholder="$3000"
                                    formControlName="expectedSalary">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Job level</label>
                                <select class="form-select shadow-none" formControlName="jobLevel">
                                    <option selected>Select</option>
                                    <option value="1">High Level</option>
                                    <option value="2">Mid Level</option>
                                    <option value="3">Low Level</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Job type</label>
                                <select class="form-select shadow-none" formControlName="jobType">
                                    <option selected>Select</option>
                                    <option value="1">Full Time</option>
                                    <option value="2">Part Time</option>
                                    <option value="3">Hourly</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="remove-btn" (click)="removeForm(i)">
                        <i class="fa-solid fa-trash add-btn-icon"></i>
                    </button>

                </div>
            </div>

        </div>

        <div class="display justify-content-between">
            <button type="submit" class="default-btn">Save</button>
            <button type="button" class="add-btn" (click)="addForm()">
                <i class="fa-solid fa-plus add-btn-icon"></i>ADD
            </button>
        </div>
    </form>
</div>
