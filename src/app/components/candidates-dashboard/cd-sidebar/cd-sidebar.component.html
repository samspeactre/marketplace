<div class="sidebar-area" [class.active]="classApplied">
    <ul class="ps-0 mb-0 list-unstyled">
        <li>
            <a routerLink="/candidates-dashboard/" class="d-block position-relative" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-dashboard-line"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a routerLink="/candidates-dashboard/company-profile" class="d-block position-relative" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-user-line"></i>
                Company Profile
            </a>
        </li>
        <li>
            <a routerLink="/candidates-dashboard/post-a-new-job" class="d-block position-relative"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-send-plane-2-line"></i>
                Post A New Job
            </a>
        </li>
        <li>
            <a routerLink="/candidates-dashboard/manage-jobs" class="d-block position-relative"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-briefcase-line"></i>
                Manage Jobs
            </a>
        </li>
        <li>
            <a routerLink="/candidates-dashboard/all-applicants" class="d-block position-relative"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-file-list-3-line"></i>
                All Applicants
            </a>
        </li>
        <li>
            <a routerLink="/candidates-dashboard/resumes" class="d-block position-relative" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-file-text-line"></i>
                Resumes
            </a>
        </li>
        <li>
            <a routerLink="/candidates-dashboard/edit-account" class="d-block position-relative"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="fa-solid fa-pen"></i>
                Edit Account
            </a>
        </li>
        <li>
            <a routerLink="/" class="d-block position-relative" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-logout-box-line"></i>
                Logout
            </a>
        </li>
    </ul>
</div>

<!-- Sidebar Button -->
<div class="sidebar-btn d-xl-none" [class.active]="classApplied">
    <button (click)="toggleClass()">
        <span>Menus</span>
    </button>
</div>
