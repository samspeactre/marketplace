<!-- Modal -->
<div class="modal fade loginRegisterModal" tabindex="-1" aria-hidden="true" *ngIf="isOpen">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <ul class="nav nav-tabs d-block border-0">
                    <li class="nav-item d-inline-block" [ngClass]="{'active': currentTab === 'tab1'}">
                        <button type="button" class="nav-link fw-semibold position-relative shadow-none mb-0 rounded-0"
                            (click)="switchTab($event, 'tab1')">
                            Login
                        </button>
                    </li>
                    <li class="nav-item d-inline-block" [ngClass]="{'active': currentTab === 'tab2'}">
                        <button type="button" class="nav-link fw-semibold position-relative shadow-none mb-0 rounded-0"
                            (click)="switchTab($event, 'tab2')">
                            Register
                        </button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade d-block opacity-100" *ngIf="currentTab === 'tab1'">
                        <div class="info">
                            <p>
                                Username: <span class="fw-semibold">employer</span> or <span
                                    class="fw-semibold">candidate</span>
                            </p>
                            <p>
                                Password: <span class="fw-semibold">jove</span>
                            </p>
                        </div>
                        <form class="authentication-form">
                            <div class="form-group">
                                <label>
                                    Account or Email
                                </label>
                                <input type="text" class="form-control shadow-none"
                                    placeholder="Enter account or email">
                            </div>
                            <div class="form-group">
                                <label>
                                    Password
                                </label>
                                <input type="password" class="form-control shadow-none" placeholder="Enter password">
                            </div>
                            <div class="form-group forgot-password">
                                Forgot your password? <a routerLink="/">Reset password.</a>
                            </div>
                            <button type="submit" class="default-popup-btn d-block w-100">
                                Login Now
                            </button>
                        </form>
                    </div>
                    <div class="tab-pane fade d-block opacity-100" *ngIf="currentTab === 'tab2'">
                        <ul class="nav nav-tabs d-block border-0">
                            <li class="nav-item d-inline-block" [ngClass]="{'active': currentInnerTab === 'innerTab1'}">
                                <button type="button" class="nav-link fw-semibold shadow-none mb-0"
                                    (click)="switchInnerTab($event, 'innerTab1')">
                                    Candidate
                                </button>
                            </li>
                            <li class="nav-item d-inline-block" [ngClass]="{'active': currentInnerTab === 'innerTab2'}">
                                <button type="button" class="nav-link fw-semibold shadow-none mb-0"
                                    (click)="switchInnerTab($event, 'innerTab2')">
                                    Employer
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane fade d-block opacity-100" *ngIf="currentInnerTab === 'innerTab1'">
                                <form class="authentication-form">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    First Name
                                                </label>
                                                <input type="text" class="form-control shadow-none"
                                                    placeholder="Enter name">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    Last Name
                                                </label>
                                                <input type="text" class="form-control shadow-none"
                                                    placeholder="Enter name">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    Username
                                                </label>
                                                <input type="text" class="form-control shadow-none"
                                                    placeholder="Enter username">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    Email
                                                </label>
                                                <input type="email" class="form-control shadow-none"
                                                    placeholder="Enter email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Phone number
                                        </label>
                                        <input type="text" class="form-control shadow-none"
                                            placeholder="Enter phone number">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Password
                                        </label>
                                        <input type="text" class="form-control shadow-none"
                                            placeholder="Enter password">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input shadow-none" type="checkbox"
                                            id="termsPrivacyPolicy">
                                        <label class="form-check-label" for="termsPrivacyPolicy">
                                            Accept the <a routerLink="/">Terms</a> and <a routerLink="/">Privacy
                                                Policy</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="default-btn d-block w-100">
                                        Register Now
                                    </button>
                                </form>
                            </div>
                            
                            <div class="tab-pane fade d-block opacity-100" *ngIf="currentInnerTab === 'innerTab2'">
                                <form class="authentication-form">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    First Name
                                                </label>
                                                <input type="text" class="form-control shadow-none"
                                                    placeholder="Enter name">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    Last Name
                                                </label>
                                                <input type="text" class="form-control shadow-none"
                                                    placeholder="Enter name">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    Username
                                                </label>
                                                <input type="text" class="form-control shadow-none"
                                                    placeholder="Enter username">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>
                                                    Email
                                                </label>
                                                <input type="email" class="form-control shadow-none"
                                                    placeholder="Enter email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Phone number
                                        </label>
                                        <input type="text" class="form-control shadow-none"
                                            placeholder="Enter phone number">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Password
                                        </label>
                                        <input type="text" class="form-control shadow-none"
                                            placeholder="Enter password">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input shadow-none" type="checkbox"
                                            id="termsPrivacyPolicy">
                                        <label class="form-check-label" for="termsPrivacyPolicy">
                                            Accept the <a routerLink="/">Terms</a> and <a routerLink="/">Privacy
                                                Policy</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="default-btn d-block w-100">
                                        Register Now
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button (click)="closePopup()" type="button" class="close-btn">
                    <i class="ri-close-fill"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show"></div>
</div>
