<aside class="widget-area">
    <div
        class="widget"
        *ngIf="router.url === '/candidates'"
    >
        <h3 class="widget-title fw-semibold">
            Search by keywords
        </h3>
        <form class="search-box position-relative">
            <input type="text" class="input-search" placeholder="Search....">
            <button type="submit">
                <i class="ri-search-line"></i>
            </button>
        </form>
    </div>
    <div class="widget">
        <h3 class="widget-title fw-semibold">
            Job type
        </h3>
        <ul class="ps-0 mb-0 list-unstyled">
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="jobTypeOptions"  id="all">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="all">
                       All
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="jobTypeOptions" (change)="onJobTypeChange($event)" id="Full Time">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="Full Time">
                        Full time 
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="jobTypeOptions" (change)="onJobTypeChange($event)" id="Park Time">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="Park Time">
                        Part time 
                    </label>
                </div>
            </li>

            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="jobTypeOptions" id="Contract" (change)="onJobTypeChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="Contract">
                        Contract 
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="jobTypeOptions" id="Internship" (change)="onJobTypeChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="Internship">
                        Internship
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="jobTypeOptions"  (change)="onJobTypeChange($event)" id="Freelancer">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="Freelancer">
                        Freelancer 
                    </label>
                </div>
            </li>
        </ul>
    </div>

                </div>
            </li>

    <div class="widget">
        <h3 class="widget-title fw-semibold">
            Qualifications
        </h3>
        <ul class="ps-0 mb-0 list-unstyled">
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="qualificationsOptions" id="certificate" (change)="onQualificationChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="certificate">
                        Certificate
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="qualificationsOptions" id="diploma" (change)="onQualificationChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="diploma">
                        Diploma
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="qualificationsOptions" id="bachelor" (change)="onQualificationChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="bachelor">
                        Bachelor degree
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="qualificationsOptions" id="masters-degree" (change)="onQualificationChange($event)">

                        Master’s degree
                    </label>
                </div>
            </li>
            <li>

                    <input type="radio" class="form-check-input" name="qualificationsOptions" id="associate" (change)="onQualificationChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="associate">
                        Associate
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="widget">
        <h3 class="widget-title fw-semibold">
            Gender
        </h3>
        <ul class="ps-0 mb-0 list-unstyled">
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genderOptions" id="male" (change)="onGenderChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="male">
                        Male
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genderOptions" id="female" (change)="onGenderChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="female">
                        Female
                    </label>
                </div>
            </li>

            <li>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genderOptions" id="custom" (change)="onGenderChange($event)">
                    <label class="form-check-label d-flex align-items-center justify-content-between" for="custom">

            </li>
